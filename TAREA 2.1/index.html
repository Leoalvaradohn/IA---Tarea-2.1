<!DOCTYPE html>

<script>

    ( async ()=>{

        console.log('cargando modelo')

        // "detetien" o "hace esperar" a que cargue por completo el modelo

        console.log('modelo cargado correctamente')

    })();


    function conversionkm(){

        if( modelo1 != null){
